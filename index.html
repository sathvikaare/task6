<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to forms and input types</title>
</head>
<body>
    <h2> Placement details Form</h2>
    <form>
        <fieldset style="width:max-content;background-color:blanchedalmond;">
            <fieldset style="background-color: cadetblue;">
                <legend>Personal details</legend>
                <label for="fname">FirstName</label>
                <input type="text" id="fanme" name="fname">&nbsp; &nbsp;
                <label for="lname">LastName</label>
                <input type="lext" id="lname" name="lname"><br><br>
                <label for="fname">Fathers Name</label>
                <input type="lext" id="fname" name="fname"><br><br>
                <label for="birthday">D.O.B</label>
                <input type="date" id="birthday" name="birthday"><br><br>
                <label for="email">emailID</label>
                <input type="email" id="email" name="emailid"><br><br>
                <label for="phone">Mobile No:</label>
                <input type="tel" id="phone" name="phone_num"><br><br>
                <label for="photofile">photo</label>
                <input type="file" id="ephotofile" name="photo">
    
            </fieldset>
            <fieldset style="background-color: cadetblue;">
                <legend>Educational details</details></legend>
                <label for="clgname">Graduation college Name</label>
                <input type="text" id="clgname" name="name">
                <p>Branch</p>
                <input type="radio" id="branch" name="branch name"value="CSE">
                <label for="branch">CSE</label><br>
                <input type="radio" id="branch" name="branch name"value="ECE">
                <label for="branch">ECE</label><br>
                <input type="radio" id="branch" name="branch name"value="EEE">
                <label for="branch">EEE</label><br>
                <input type="radio" id="branch" name="branch name"value="CIVIL">
                <label for="branch">CIVIL</label><br><br>
                <label for="percentage">B.Tech percentage</label>
                <input type="number" id="percentage" name="percentage" max="100" min="75"><br><br>
                <label for="res">Upload Resume</label>
                <input type="file" id="res" name="my_resume"><br><br>
                <label for="linked">Linkedin URL</label>
                <input type="url" id="linked" name="my_website"><br><br>
                <input type="submit" value="submit">


            </fieldset>
        </fieldset>
        
        
    </form>
</body>
</html>
